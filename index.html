<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momemtum</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="main__section">
      <h2 id="clock">00:00:00</h2>
      <form id="login-form" class="hidden">
        <div>What is your name?</div>
        <input required maxlength="15" type="text" />
        <button>Log In</button>
      </form>
      <h1 id="greeting" class="hidden"></h1>
    </section>
    <section id="weather__section">
      <div class="weather__today">Today</div>
      <div id="weather">
        <span></span>
        <span></span>
      </div>
    </section>
    <section id="todo__section">
      <form id="todo-form" class="hidden">
        <div>What is your main focus for today?</div>
        <input type="text" required />
      </form>
      <ul id="todo-list"></ul>
    </section>
    <section id="quote__section">
      <div id="quote">
        <span></span>
        <span></span>
      </div>
    </section>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/background.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
